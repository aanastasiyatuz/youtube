{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: space-evenly;flex-direction: column; height: 80vh;">
        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;align-items: stretch;">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <p>Do not have an account? <a href="{% url 'register' %}"><button class="btn btn-outline-primary">Sign up</button></a></p>
    </div>

{% endblock %}
