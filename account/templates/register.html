{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: space-evenly;flex-direction: column; height: 80vh;">
        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;align-items: stretch;">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}"><button class="btn btn-outline-primary">Log in</button></a></p>
    </div>
{% endblock %}
