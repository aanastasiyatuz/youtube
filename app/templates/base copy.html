<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- hidden -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'followers' %}">Подписки</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'history' %}">История</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_videos' %}">Ваши видео</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liked' %}">Понравившиеся</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'later' %}">Смотреть позже</a>
                </li>
                <li><hr class="dropdown-divider"></li>
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- nav -->
            <div style="display: flex; justify-content: flex-start; align-items: center;">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="static/logo.svg" class="float-start" style="height: 50px; width: auto; margin-left: 15px;">
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px;">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
            <div>
                {% if request.user.is_authenticated %}
                    <img src="request.user.image.url" class="rounded-circle d-block" style="height: 50px; width: 50px;">
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-outline-light"><i class="fa-solid fa-circle-user me-2"></i>Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
